<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/main.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>

<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="images/logo.svg" alt="Base Apparel">
      </div>
    </header>

    <main>
      <section class="image">
        <img class="changeImg" src="images/hero-mobile.jpg" alt="">
      </section>

      <section class="description">
        <h1><Span>we're</Span> coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
          up-to-date with announcements and our launch deals.</p>

        <form action="#" name="myForm" >

          <input type="text" name="fname"  placeholder="Email Address">

          <div class="error">
            <img src="images/icon-error.svg" alt="">
             <span>Please provide a valid email</span>
          </div>

          <button type="submit" value="Submit" ><img src="images/icon-arrow.svg" alt=""></button>

        </form>
      </section>

    </main>

  </div>


  <footer>
    <!-- <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p> -->
  </footer>
  <script src="js/script.js"></script>
</body>

</html>
